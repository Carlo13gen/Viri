<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS libs -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/lib/bootstrap/bootstrap.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/upload.css') }}" />

    <!--JS libs -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/lib/d3/d3.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/lib/jquery/jquery-2.2.3.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/lib/bootstrap/bootstrap.js') }}"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/lib/bootstrap/bootstrap.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/uploaded_file/max_size.js') }}"></script>
    <title>Upload</title>
</head>
<body>
     <nav id=primaRiga class="navbar navbar-inverse navbar-fixed-top" role="navigation">

        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" href="/"> VIRI </a>
            </div>

            <div id="navbar" class="navbar-collapse collapse" aria-expanded="false">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout">LOGOUT</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>

    </nav>

    <nav class="navbar navbar-default navbar-static-top"></nav>
    <div>
        <p class="title">Welcome {{ current_user.id }}</p>
    </div>
    <div class="file_uploader container-fluid">
        <div class="modal-title">
            <h4>Upload new file</h4>
        </div>
        <form action="/upload-graph" method="POST" enctype="multipart/form-data" onreset="are_compatible()">
            <div class="form-group">
                <label for="input_file">Add a new input file .nex</label>
                <input type="file" accept=".nex" class="form-control-file" name="input" id="file" onchange="ValidateSize(this)" required>
            </div>
            <div class="form-group">
                <label for="input_file">Add a new output file .out</label>
                <input type="file" accept=".out" class="form-control-file" name="output" id="file" onchange="ValidateSize(this)" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">File description</label>
                <input type="text" class="form-control" id="input_description" maxlength="255" name="description" placeholder="Enter description" required>

            </div>
            <button type="submit" class="button">Upload</button>
        </form>
        <div>
            <h4 class="ritorno">
                {{ ritorno }}
            </h4>
        </div>
    </div>
</body>
</html>
